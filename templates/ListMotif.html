<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <title>Pilih Motif untuk Digabungkan</title>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Pilih Motif untuk Digabungkan</h2>
    <p class="text-center">Pilih minimal 2 dan maksimal 4 motif dari hasil generate.</p>

    <form action="{% url 'gabungkan_motif' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3 text-center">
                <img src="{{ edit_url1 }}" class="img-fluid mb-2" alt="Hasil Motif 1">
                <p>{{ jenis1 }}</p>
                <input type="checkbox" name="selected_motifs" value="{{ edit_url1 }}">
            </div>
            <div class="col-md-3 text-center">
                <img src="{{ edit_url2 }}" class="img-fluid mb-2" alt="Hasil Motif 2">
                <p>{{ jenis2 }}</p>
                <input type="checkbox" name="selected_motifs" value="{{ edit_url2 }}">
            </div>
            <div class="col-md-3 text-center">
                <img src="{{ edit_url3 }}" class="img-fluid mb-2" alt="Hasil Motif 3">
                <p>{{ jenis3 }}</p>
                <input type="checkbox" name="selected_motifs" value="{{ edit_url3 }}">
            </div>
            <div class="col-md-3 text-center">
                <img src="{{ edit_url4 }}" class="img-fluid mb-2" alt="Hasil Motif 4">
                <p>{{ jenis4 }}</p>
                <input type="checkbox" name="selected_motifs" value="{{ edit_url4 }}">
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary" disabled id="gabungBtn">Gabungkan Motif</button>
        </div>
    </form>
    
    <div class="text-center mt-3">
        <a href="{% url 'generator' %}" class="btn btn-secondary">Kembali</a>
    </div>
</div>

<script>
    const checkboxes = document.querySelectorAll('input[name="selected_motifs"]');
    const gabungBtn = document.getElementById('gabungBtn');

    checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            let checkedCount = document.querySelectorAll('input[name="selected_motifs"]:checked').length;
            gabungBtn.disabled = (checkedCount < 2 || checkedCount > 4);
        });
    });
</script>

</body>
</html>
